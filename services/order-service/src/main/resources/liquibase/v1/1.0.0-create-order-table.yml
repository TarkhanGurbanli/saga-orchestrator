databaseChangeLog:
  - changeSet:
      id: 1.0.0-create-order-table
      author: Tarkhan Gurbanli
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: order_id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: saga_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: numeric(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: cancellation_reason
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: version
                  type: bigint