databaseChangeLog:
  - changeSet:
      id: 1.0.0-create-inventory-table
      author: Tarkhan Gurbanli
      changes:
        - createTable:
            tableName: inventory
            columns:
              - column:
                  name: product_id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: product_name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false

              - column:
                  name: available_quantity
                  type: INTEGER
                  constraints:
                    nullable: false

              - column:
                  name: reserved_quantity
                  type: INTEGER
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: version
                  type: BIGINT
