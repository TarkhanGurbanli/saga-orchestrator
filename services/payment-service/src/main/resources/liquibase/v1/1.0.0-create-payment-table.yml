databaseChangeLog:
  - changeSet:
      id: 1.0.0-create-payment-table
      author: Tarkhan Gurbanli
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: payment_id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: saga_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false

              - column:
                  name: order_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false

              - column:
                  name: customer_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

              - column:
                  name: failure_reason
                  type: VARCHAR(500)

              - column:
                  name: refund_reason
                  type: VARCHAR(500)

              - column:
                  name: retry_count
                  type: INTEGER
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: refunded_at
                  type: TIMESTAMP

              - column:
                  name: version
                  type: BIGINT
