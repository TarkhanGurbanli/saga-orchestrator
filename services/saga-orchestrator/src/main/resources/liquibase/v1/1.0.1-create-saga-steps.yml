databaseChangeLog:
  - changeSet:
      id: 1.0.1-create-saga-steps
      author: Tarkhan Gurbanli
      changes:
        - createTable:
            tableName: saga_steps
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: saga_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false

              - column:
                  name: step_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

              - column:
                  name: step_order
                  type: INTEGER
                  constraints:
                    nullable: false

              - column:
                  name: command_id
                  type: VARCHAR(36)

              - column:
                  name: event_id
                  type: VARCHAR(36)

              - column:
                  name: failure_reason
                  type: VARCHAR(1000)

              - column:
                  name: retry_count
                  type: INTEGER
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: completed_at
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: saga_steps
            baseColumnNames: saga_id
            referencedTableName: saga_instances
            referencedColumnNames: saga_id
            constraintName: fk_saga_steps_saga_instance
            onDelete: CASCADE
            onUpdate: CASCADE
